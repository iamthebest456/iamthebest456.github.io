<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Save URL as Iframe</title>
</head>
<body>

<textarea id="urlInput" placeholder="Enter URL"></textarea><br>
<button onclick="downloadIframeUrl()">Download URL as File</button>

<script>
function downloadIframeUrl() {
    var url = document.getElementById('urlInput').value.trim();

    if (!url) {
        alert("Please enter a URL");
        return;
    }

    var blob = new Blob([url], { type: 'text/plain' });
    var a = document.createElement('a');
    a.href = URL.createObjectURL(blob);
    a.download = 'url.txt'; // Change the filename as needed
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
}
</script>

</body>
</html>
