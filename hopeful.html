<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Full Screen iFrame Example</title>
<style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
    }
    #fullscreen-iframe {
        width: 100%;
        height: 100%;
        border: none;
    }
</style>
</head>
<body>
    <iframe id="fullscreen-iframe" src="the-missile-game-3d.swf" allowfullscreen></iframe>
</body>
</html>
